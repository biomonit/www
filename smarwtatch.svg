<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Watch body -->
  <rect x="50" y="100" width="300" height="200" rx="20" fill="#dddddd" stroke="#000000" stroke-width="2"/>
  
  <!-- LCD Screen -->
  <rect x="75" y="125" width="250" height="150" rx="10" fill="#87CEEB" stroke="#000000" stroke-width="2"/>
  <text x="200" y="200" font-family="Arial" font-size="20" text-anchor="middle">LCD Display</text>
  
  <!-- Strap -->
  <path d="M50 200 Q25 200 25 150 V50 Q25 25 50 25 H350 Q375 25 375 50 V150 Q375 200 350 200" fill="none" stroke="#000000" stroke-width="2"/>
  <path d="M50 200 Q25 200 25 250 V350 Q25 375 50 375 H350 Q375 375 375 350 V250 Q375 200 350 200" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Sensors -->
  <circle cx="75" cy="110" r="10" fill="#ff0000" stroke="#000000" stroke-width="1"/>
  <text x="75" y="95" font-family="Arial" font-size="10" text-anchor="middle">HR</text>
  
  <circle cx="110" cy="110" r="10" fill="#00ff00" stroke="#000000" stroke-width="1"/>
  <text x="110" y="95" font-family="Arial" font-size="10" text-anchor="middle">SpO2</text>
  
  <circle cx="145" cy="110" r="10" fill="#0000ff" stroke="#000000" stroke-width="1"/>
  <text x="145" y="95" font-family="Arial" font-size="10" text-anchor="middle">Temp</text>
  
  <circle cx="290" cy="110" r="10" fill="#ffff00" stroke="#000000" stroke-width="1"/>
  <text x="290" y="95" font-family="Arial" font-size="10" text-anchor="middle">CO2</text>
  
  <circle cx="325" cy="110" r="10" fill="#ff00ff" stroke="#000000" stroke-width="1"/>
  <text x="325" y="95" font-family="Arial" font-size="10" text-anchor="middle">Rad</text>
  
  <!-- Buttons -->
  <rect x="360" y="175" width="15" height="50" rx="5" fill="#888888" stroke="#000000" stroke-width="1"/>
  
  <!-- Microphone -->
  <circle cx="200" cy="285" r="5" fill="#000000"/>
  <text x="200" y="300" font-family="Arial" font-size="10" text-anchor="middle">Mic</text>
</svg>
